<div class="w-75 m-auto mt-5 mb-4">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header bg-dark text-white text-center py-3 rounded-top">
      <h4 class="mb-0"> Add New Product</h4>
    </div>
    <div class="card-body p-4 bg-light">
      <form [formGroup]="addProduct" (ngSubmit)="sendData()">

        <!-- Product Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Product Name</label>
          <input formControlName="name" class="form-control" type="text" placeholder="Enter product name" />
        </div>

        <!-- Image URL -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Image URL</label>
          <input formControlName="image" class="form-control" type="text" placeholder="Enter image link" />
        </div>

        <!-- Price -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Price ($)</label>
          <input formControlName="price" class="form-control" type="number" placeholder="Enter price" />
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Description</label>
          <textarea formControlName="description" rows="3" class="form-control" placeholder="Enter product description"></textarea>
        </div>

        <!-- Stock -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Stock</label>
          <input formControlName="stock" class="form-control" type="number" placeholder="Enter available stock" />
        </div>

        <!-- Error Message -->
        @if (errorMsg) {
        <div class="alert alert-danger text-center fw-semibold">
          {{ errorMsg }}
        </div>
        }

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-danger px-4" (click)="onCancel()">
             Cancel
          </button>
          <button class="btn btn-success px-4">
             Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
